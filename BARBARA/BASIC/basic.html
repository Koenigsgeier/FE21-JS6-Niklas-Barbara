<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div id="result"></div>

  <script>

    // Create object1

    let object1  = { 
    "sandwich": "hamburger", 
    "calories": 260
    };

    

    // Create object2

    let object2= { 
    "fries_size": "Large French Fries", 
    "calories": 570
    };




    // Print 

    document.getElementById('result').innerHTML = " My favorite sandwich is a " + object1.sandwich + " which has approximately " + object1.calories + " calories " + " , along with it I enjoy eating " + object2.fries_size + " which have about " + object2.calories + " calories ";
  </script>
    <script src="basic.js"></script>
</body>
